<mat-card>
  <h2>Prenotazioni</h2>

  <!-- Barra di ricerca -->
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Cerca per ID, User ID o Event ID</mat-label>
      <input
        matInput
        #searchInput
        (keyup)="applyFilter($event)"
        placeholder="Es. 123, user456, event789"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="resetFilter(searchInput)">Reset</button>
  </div>

  <!-- Tabella -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.id }} </td>
    </ng-container>

    <!-- UserId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.userId }} </td>
    </ng-container>

    <!-- EventId Column -->
    <ng-container matColumnDef="eventId">
      <th mat-header-cell *matHeaderCellDef> Event ID </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.eventId }} </td>
    </ng-container>

    <!-- Booking Time Column -->
    <ng-container matColumnDef="bookingTime">
      <th mat-header-cell *matHeaderCellDef> Booking Time </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.bookingTime | date:'short' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
