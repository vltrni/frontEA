<!-- Mostra se loggato -->
<button [hidden]="!isLoggedIn" (click)="goToProfile()">Profilo</button>
<button [hidden]="!isAdmin" (click)="goToAdmin()">Admin</button>
<button [hidden]="!isLoggedIn" (click)="logout()">Logout</button>

<button [hidden]="isLoggedIn" (click)="goToLogin()">Login</button>
